			RPHub

		<ul id="menu">
			<script src="/makeNavbar.js">
			</script>

		<form style="float: left;">
			
			<div class="input-group">

			</div>

					<!-- <div class="text-right">

					<form id="contact-form" action="/sendMessage" method="post" class="form-horizontal">
						<!-- <fieldset> -->
							<legend>Request Form</legend>

							<div class="control-group">
								<label class="control-label" for="subject">Subject</label>
								<div class="controls">
									<input type="text" class="input-xlarge" name="subject" id="subject">
								</div>
							</div>
							
							<div class="control-group">
								<label class="control-label" for="message">Request</label>
								<div class="controls">
									<textarea class="input-xlarge" name="message" id="message" 
										rows="5" ></textarea>
								</div>
							</div>

							<p></p> <!--add some space-->

							<div class="form-actions">
								<button type="submit" value="Submit" class="btn btn-primary btn-large submit">Submit</button>
								<a href="#som" class="btn btn-default cancel">Cancel</a>
							</div>
						<!-- </fieldset> -->
					</form>
					
				</div>

			</div>
			
			<!-- sidebar/tags -->
			<!-- <div id="sidebar"></div> -->

				<div id="categoriesListGroup" class="list-group">
					<!-- tags generated dynamically-->
					<script src="makeTags.js">
					</script>
				</div>
			</div>
