	<!-- /header -->
	
	<div class="container">

		<div class="row"> <!-- entire body -->
			<img class="img-responsive" src="logo.svg" alt="" style="border:none; margin:0 auto"/>
			<div id="main" class="col-lg-6" style="margin: 0 auto; margin-left:280px"> <!-- center part -->
				
				
				<br>
				
				<div class="well" style="margin-right: auto; margin-left:auto;">
					
					<!-- <div class="text-right">
						<a class="btn btn-success">Request Something</a>
					</div> -->
					
					<form id="contact-form" action="/register" method="post" class="form-horizontal">
						<!-- <fieldset> -->
							<legend style = "text-align:center;">Welcome to RPHub!</legend>
							<div class="form-inline controls">
								<!-- <div class="control-group" style="margin:0 auto"> -->
								<div style="margin-left:40px">
									<table style="width:100%">
									<tr>
									<td>
										<label class="control-label" for="firstName">First Name</label>
										<div class="controls">
											<input type="text" class="form-control input-small" style="width:190px" name="firstName" id="firstName">
										</div>
									</div>
									</td>
									<td>
									<div class="control-group" style="margin-right: auto; margin-left:auto position: relative;">
										<label class="control-label" for="lastName">Last Name</label>
										<div class="controls">
											<input class="form-control input-small" type="lastName" style="width:190px" name="lastName" id="lastName" 
												rows="1" ></input>
										</div>
									</div>
									</td>
									</tr>
									</table>
									
									<div class="control-group" style="margin-right: auto; margin-left:auto position: relative;">
										<label class="control-label" for="email">Email</label>
										<div class="controls">
											<input class="form-control input-small" style="width:90%" type="email" name="email" id="email" 
												rows="1" ></input>
										</div>
									</div>
									
									<div class="control-group" style="margin-right: auto; margin-left:auto position: relative">
										<label class="control-label" for="password">Password</label>
										<div class="controls">
											<input class="form-control input-small" style="width:90%" type="password" name="password" id="password" 
												rows="1" ></input>
										</div>
									</div>
								</div>

								<p></p> <!--add some space-->

								<div class="form-actions" style="overflow:hidden">
									
										<div style="overflow:hidden">
											<button type="submit" value="Submit" class="btn btn-primary btn-lg submit" style="margin-left:40px; width:83%">Register</button>
											<br>
										</div>
										<div style="margin-top:10px; margin-left:40px">
											<a href="login.html" style="">Back to login</a>
										</div>
								</div> 
						<!-- </fieldset> -->

					</form>
					
				</div>
				
				

			</div>
